language: jvm
jdk: openjdk8
env:
  global:
    secure: 
node_js: lts/*
install: true
script: ./mvnw
before_deploy:
  - npm i ; npm run gh-pages
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
